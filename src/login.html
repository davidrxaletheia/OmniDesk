<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión — OmniDesk</title>
  <link rel="stylesheet" href="project-html-simple/assets/css/main.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
  </header>

  <main>
    <h1>Iniciar sesión</h1>

    <!-- Formulario clásico que hace POST a /login como fallback. -->
    <form action="/login" method="post" id="login-form">
      <div>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div>
        <label>
          <input type="checkbox" name="remember"> Recuérdame
        </label>
      </div>

      <div>
        <button type="submit">Entrar</button>
      </div>
    </form>

    <p><a href="logout.html">Cerrar sesión (ejemplo)</a></p>

    <!-- Script de demostración LOCAL: no hace llamadas al servidor. -->
    <script>
      (function () {
        const form = document.getElementById('login-form');
        const note = document.createElement('p');
        note.style.color = '#666';
        note.style.fontSize = '0.9em';
        note.textContent = 'Modo demo: el login se procesa localmente y redirige al dashboard sin contactar al servidor.';
        form.parentNode.insertBefore(note, form.nextSibling);

        form.addEventListener('submit', function (e) {
          e.preventDefault();

          const email = form.email.value.trim();
          const password = form.password.value.trim();

          // Validación mínima en cliente
          if (!email || !password) {
            alert('Por favor ingresa correo y contraseña.');
            return;
          }

          // Simulación: cualquier credencial válida (no vacía) redirige al dashboard.
          // Cambia la ruta si tu dashboard vive en otra ubicación.
          window.location.href = 'project-html-simple/dashboard/index.html';
        });
      })();
    </script>
  </main>

  <footer>
    <p>&copy; 2025 OmniDesk</p>
  </footer>
</body>
</html>
